<style type="text/css">
  .alert {
    color: #a94442;
    background-color: #f2dede;
    border-color: #ebccd1;
  }
  .alert-danger {
    padding: 16px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
  }
  .alert > i {
    font-size: 15px; !important;
  }
</style>
<ion-view ng-controller="SignInCtrl" style="margin-top:100px">
  <ion-content>
    <div >
      <h1 class="title" style="text-align: center">Karry Well</h1>
    </div>
    <form id="SignInFrm" ng-submit="submitFrm()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username :</span>
          <input type="text" name="username" ng-model="user.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password :</span>
          <input type="password" name="password" ng-model="user.password" placeholder="Password">
        </label>
        <label class="">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <div ng-if="showUserError" class="alert alert-danger"><i class="ion-android-alert">&nbsp;&nbsp;{{errorMessage}}</i></div>
  </ion-content>
</ion-view>
