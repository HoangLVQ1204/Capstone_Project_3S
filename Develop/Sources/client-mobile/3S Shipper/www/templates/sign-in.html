<ion-view ng-controller="SignInCtrl">
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Sign-in</h1>
  </ion-header-bar>
  <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username :</span>
          <input type="text" ng-model="shipper.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password :</span>
          <input type="password" ng-model="shipper.password">
        </label>
        <label class="">
          <button class="button button-block button-balanced" ng-click="signIn(shipper)">Log in</button>
        </label>
        <p class="text-center">
          <a href="#/forgot-password">Forgot password</a>
        </p>
      </div>
  </ion-content>
</ion-view>
