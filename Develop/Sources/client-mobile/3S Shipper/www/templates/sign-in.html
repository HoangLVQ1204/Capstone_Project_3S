<ion-view ng-controller="SignInCtrl" style="margin-top:100px">
  <!--<ion-header-bar class="padding">-->
  <!--<h1 class="title">3S Shipper</h1>-->
  <!--</ion-header-bar>-->
  <ion-content>
    <div >
      <h1 class="title" style="text-align: center">3S Shipper</h1>
    </div>
    <form id="SignInFrm" ng-submit="submitFrm()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username :</span>
          <input type="text" name="username" ng-model="user.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password :</span>
          <input type="password" name="password" ng-model="user.password" placeholder="Password">
        </label>
        <label class="">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>

  </ion-content>
</ion-view>
