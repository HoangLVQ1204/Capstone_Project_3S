<ion-view view-title="Issue">
  <ion-content class="">
    <div class="list">
      <!--<div class="item item-divider">Type</div>-->
      <label class="item item-input item-select">
          <div class="input-label">
            Type
          </div>
        <select>
          <option>Blue</option>
          <option selected>Green</option>
          <option>Red</option>
        </select>
      </label>
      <!--<div class="item item-divider">Issue</div>-->
      <label class="item item-input">
        <div class="input-label">
          Issue
        </div>
        <textarea name="issueContent"></textarea>
      </label>
      <button class="button button-block button-stable">
        Send
      </button>
    </div>
  </ion-content>
</ion-view>
