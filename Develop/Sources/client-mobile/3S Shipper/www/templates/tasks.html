
<ion-view title="Tasks">
  <ion-nav-back-button>
  </ion-nav-back-button>
  <!--<ion-nav-buttons side="left">-->
    <!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
  <!--</ion-nav-buttons>-->
    <ion-tabs class="tabs-icon-top tabs-striped tabs-color-balanced">
      <ion-tab title="Pickup" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart">
        <ion-pane>
          <ion-content >
            <ion-list>
              <ion-item class="item-icon-right" ng-show="{{order.ordertypeid == 1}}" ng-repeat="order in orders" type="item-text-wrap" href="#/app/detail/{{order.id}}">
                <div id="statusOrder">
                  <p>{{order.statusid}}</p>
                </div>
                <div>
                  <h2>{{order.code}}</h2>
                  <p><i class="ion-ios-flag"></i> {{order.pickupaddress}}</p>
                  <p><i class="ion-ios-flag"></i> {{order.deliveryaddress}}</p>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-pane>
      </ion-tab>
      <ion-tab title="Ship" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart">
        <ion-pane>
          <ion-content >
            <ion-list>
              <ion-item class="item-icon-right" ng-show="{{order.ordertypeid == 2}}" ng-repeat="order in orders" type="item-text-wrap" href="#/app/detail/{{order.id}}">
                <div id="statusOrder">
                  <p>{{order.statusid}}</p>
                </div>
                <div>
                  <h2>{{order.code}}</h2>
                  <p><i class="ion-ios-flag"></i> {{order.pickupaddress}}</p>
                  <p><i class="ion-ios-flag"></i> {{order.deliveryaddress}}</p>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-pane>
      </ion-tab>
      <ion-tab title="HotShip" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart">
        <ion-pane>
          <ion-content>
            <ion-list>
              <ion-item class="item-icon-right" ng-show="{{order.ordertypeid == 3}}" ng-repeat="order in orders" type="item-text-wrap" href="#/app/detail/{{order.id}}">
                <div id="statusOrder">
                  <p>{{order.statusid}}</p>
                </div>
                <div>
                  <h2>{{order.code}}</h2>
                  <p><i class="ion-ios-flag"></i> {{order.pickupaddress}}</p>
                  <p><i class="ion-ios-flag"></i> {{order.deliveryaddress}}</p>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-pane>
      </ion-tab>
    </ion-tabs>
</ion-view>
