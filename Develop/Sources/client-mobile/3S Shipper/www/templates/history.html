<ion-view view-title="History">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="order in historyorders" type="item-text-wrap" href="#/app/detail/{{order.id}}">
        <div class="titleContent">
          <div>
            <img src="img/storeprofile.png"/>
          </div>
          <div>
            <h2>{{order.code}}</h2>
            <p class="statusDn label">Done</p>
            <p><i class="ion-ios-clock"></i> {{order.date}}</p>
            <p><i class="ion-social-usd-outline"></i>&nbsp;Fee: {{order.fee}} VND</p>
            <p><i class="ion-social-usd-outline"></i>&nbsp;COD: {{order.COD}} VND</p>
          </div>
        </div>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>

  <script>
    function studentController($scope,$http) {
      var url = "localhost:3000/api/history";

      $http.get(url).success( function(response) {
        $scope.historyorders = response;
      });
    }
  </script>
</ion-view>
