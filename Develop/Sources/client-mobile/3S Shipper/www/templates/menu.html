<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="clBar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-compose" ui-sref="app.issue"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="clBar" align-title="center">
      <h1 class="title">Karry Well</h1>
      <img class="title" src="img/profile1.png">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.orderlist">
          <i class="ion-arrow-swap"></i>
          In Working Order
        </ion-item>
        <ion-item menu-close nav-clear ui-sref="app.tasks" ui-sref-opts="{reload: true}">
          <i class="ion-android-bookmark"></i>
          Tasks
        </ion-item>
        <ion-item menu-close ui-sref="app.history">
          <i class="ion-android-calendar"></i>
          History
        </ion-item>
        <ion-item menu-close ui-sref="app.issue">
          <i class="ion-android-alert"></i>
          Send Issue
        </ion-item>
        <ion-item menu-close ui-sref="app.status">
          <i class="ion-android-settings"></i>
          Change Status
        </ion-item>
        <ion-item menu-close ui-sref="app.profile">
          <i class="ion-person"></i>
          Profile
        </ion-item>
        <ion-item menu-close>
          <i class="ion-log-out"></i>
          Đăng xuất
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
