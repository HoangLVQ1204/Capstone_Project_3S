<div id="wrapper">

    <div id="loading-top">
        <div id="canvas_loading"></div>
        <span>Checking...</span>
    </div>

    <div id="main">
        <div class="real-border">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <div class="account-wall">
                        <section class="align-lg-center">
                            <div class="site-logo"></div>
                            <h1 class="login-title"><span>BECOME</span> A STORE<small> Let's us make you happy ! </small></h1>
                            <br>
                        </section>
                        <form id="form-signin" class="form-signin" ng-submit="registerAcc()">
                            <section>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    <input type="text" class="form-control"  name="" placeholder="Full Name" ng-model="user.name" required>
                                </div>

                                <div class="input-group" style="margin-bottom: 0px">
                                    <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
                                    <input type="text" class="form-control" name="email" placeholder="Email" ng-model="user.email" required>
                                </div>

                                <div class="input-group" >
                                    <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                                    <input type="text" class="form-control" name="phone" placeholder="Phone" ng-model="user.phone" required>
                                </div>

                                <div class="input-group" style="margin-bottom: 20px">
                                    <div class="input-group-addon"><i class="fa fa-home"></i></div>
                                    <input type="text" class="form-control"  name="address" placeholder="Address" ng-model="user.address" required>
                                </div>

                                <button class="btn btn-lg btn-theme-inverse btn-block" type="submit" id="sign-up">Sign up</button>
                            </section>
                        </form>

                        <section class="clearfix align-lg-center">
                            <i class="fa fa-sign-in"></i> Return to <a ui-sref="login">Login</a>
                        </section>

                    </div>
                    <!-- //account-wall-->

                </div>
                <!-- //col-sm-6 col-md-4 col-md-offset-4-->
            </div>
            <!-- //row-->
        </div>
        <!-- //container-->

    </div>
    <!-- //main-->


</div>
