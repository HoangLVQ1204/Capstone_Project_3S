 <div id="wrapper">
     <div id="loading-top">
            <div id="canvas_loading"></div>
            <span>Checking...</span>
        </div>
     <div id="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="account-wall">
                            <section class="align-lg-center">
                                <div class="site-logo"></div>
                                <h1 class="login-title"><span>Karry</span>Well<small> Let's Us Make You Happy ! </small></h1>
                            </section>
                            <form id="form-signin" class="form-signin" ng-submit="submit()">
                                <section>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                        <input type="text" class="form-control" name="username" placeholder="Username" ng-model="user.username" required>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                        <input type="password" class="form-control"  name="password" placeholder="Password" ng-model="user.password" required>
                                    </div>
                                    <button class="btn btn-lg btn-theme-inverse btn-block" type="submit" id="sign-in">Sign in</button>
                                </section>
                                <!-- <section class="clearfix">
                                    <div class="iCheck pull-left"  data-color="red">

                                        <label>Remember</label>
                                    </div>
                                    <a href="#" class="pull-right help">Forget Password? </a>
                                </section> -->

                                <span class="or" data-text="Or"></span>

                            </form>
                            <a href="#" class="footer-link">&copy; 2015 KarryGroup &trade; </a>
                        </div>
                        <!-- //account-wall-->

                    </div>
                    <!-- //col-sm-6 col-md-4 col-md-offset-4-->
                </div>
                <!-- //row-->
            </div>
            <!-- //container-->

        </div>
     <div id="displayInforBan" class="modal fade md-slideRight" tabindex="-1"  data-width="500" data-header-color="theme-inverse">
         <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
             <h4 class="modal-title">Information System</h4>
         </div>
         <!-- //modal-header-->
         <div class="modal-body left">
                     <h4><strong>Hi</strong>, {{user.username}}. </h4>
                     <br/>

                    <h1>Your account was blocked! </h1>
                    <br/>
                    <h4>Please contact to ADMIN to resolve!</h4>
                    <h4>Hotline: <strong style="color: red">19001000</strong></h4>

         </div>

     </div>
