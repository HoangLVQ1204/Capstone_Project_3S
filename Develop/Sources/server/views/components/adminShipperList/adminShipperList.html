<div>
    <div class="nav-collapse" style="margin-left: 0px;">
        <div id="content">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            <h2><strong>Shipper </strong>List </h2>
                            <label class="color">All Shipper</label>
                        </header>

                        <div class="panel-body">
                            <form>
                                <table class="table table-striped table-hover table-bordered" st-set-filter="customFilter" st-custom-date="profile.dob" st-predicate="{{selected.value}}" stdate="dateRange" search-watch-model="search" st-table="displayedCollection" st-safe-src="shipperList">

                                    <div class="row" >
                                        <div class="col-sm-4 form-group pull-left">
                                            <div class="input-group input-icon">
                                                <i class="fa fa-calendar ico"></i>
                                                <input type="text"  class="form-control" daterange id="daterange" name="daterange" ng-model="dateRange"/>
                                                <span class="input-group-btn">
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-default">
                                                            <i class="fa fa-times" ng-click="dateRange=''"></i>
                                                        </button>
                                                    </div><!-- //btn-group-->
                                                </span>
                                            </div>
                                        </div><!-- //form-group-->

                                        <div class="col-sm-4 pull-right">
                                            <div class="input-icon"> <i class="fa fa-search ico"></i>
                                                <input type="search" class="form-control" placeholder="Search" ng-model="search">
                                            </div>

                                        </div>

                                        <div class="col-sm-2 pull-right">
                                            <!--<select  class="selectpicker form-control show-menu-arrow" ng-repeat="option in searchOptions">-->
                                            <!--&lt;!&ndash;<option data-icon="fa fa-user" id="predicate" ng-model="selectedPredicate" ng-options="option in predicates"></option>&ndash;&gt;<option ng-repeat="options in searchOptions" value="{{options.option}}">{{options.option}}</option>-->
                                            <!--
                                            <!--</select>-->
                                            <select
                                                    class="form-control"
                                                    ng-options="options.option for options in searchOptions" ng-model="selected">
                                            </select>
                                        </div>
                                    </div>
                                    <thead>
                                    <tr>
                                        <th width="5%" st-sort="username" class="text-center sortable">ShipperID</th>
                                        <th st-sort="profile.name" class="text-center sortable">Full name</th>
                                        <th st-sort="profile.address" class="text-center sortable">Address</th>
                                        <th st-sort="profile.phonenumber" class="text-center sortable">PhoneNumber</th>
                                        <!--<th st-sort="order.storeid" class="text-center sortable">DateOfBirth</th>-->
                                        <th st-sort="workingstatus.statusname" class="text-center sortable">Status</th>

                                        <th class="text-center sortable" st-sort="profile.dob">DateOfBirth</th>
                                        <th class="text-center">Option</th>
                                    </tr>
                                    </thead>
                                    <tbody align="center" >

                                    <tr class="odd gradeX" ng-repeat= "x in displayedCollection">
                                        <td><a ui-sref="admin.userDetail({username: x.profile.username})">{{x.profile.username}}</a></td>
                                        <td>{{x.profile.name}}</td>
                                        <td>{{x.profile.address}}</td>
                                        <td>{{x.profile.phonenumber}}</td>

                                        <td class="center">
                                            <span class="label bg-success" ng-show="x.workingStatus == 'Online'">{{x.workingStatus}}</span>
                                            <span class="label label-default" ng-show="x.workingStatus == 'Offline'">{{x.workingStatus}}</span>
                                            <span class="label bg-danger" ng-show="x.workingStatus == 'Block'">{{x.workingStatus}}</span>
                                        </td>

                                        <td class="center"> {{x.profile.dob|date:"dd/MM/yyyy"}}</td>
                                        <td>
                                        <span class="tooltip-area">
                                        <a class="btn btn-default btn-sm" ui-sref="admin.userDetail({username: x.profile.username})" title="Edit"><i class="fa fa-edit (alias)"></i></a>
                                        </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="8" class="text-right">
                                            <div st-pagination="" st-items-by-page="10"></div>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </form>
                        </div>
                    </section>
                </div>

            </div>
            <!-- //content > row-->

        </div>
        <!-- //content-->


    </div>

</div>
