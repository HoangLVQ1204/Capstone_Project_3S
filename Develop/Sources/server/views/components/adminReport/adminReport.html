<div id="content">

	<div class="row">
		<div class="col-md-8">
			<section class="panel">
				<header class="panel-heading no-borders bg-inverse">
					<h2><strong>Order</strong> by month </h2>
					<br>
				</header>
				<div class="tabbable">
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#sectionA" target="ui-seft"><i class="fa fa-bar-chart-o"></i> &nbsp; Express / Nomal</a></li>

						<li><a data-toggle="tab" href="#sectionB" target="ui-seft"><i class="fa fa-qrcode"></i> &nbsp; Complete / Cancel</a></li>
					</ul>
					<div class="tab-content">
						<div id="sectionA" class="tab-pane active">
							<ul class="nav">
								<li class="pull-right ">
									<select class="form-control" ng-options ="x.name for x in listYearExNo" ng-model="selectedYearExNo">
									</select>
								</li>

								<li class="pull-right col-md-3">
									<select class="form-control" ng-options ="x.name for x in listStore" ng-model="selectedStoreExNo" ng-change="updateCharExNoByStore()">
									</select>
								</li>
							</ul>
							<hr>
							<div class="widget-chart chart-dark">
								<div id="chartExNo" class="demo-placeholder" style="height:200px"></div>
								<div class="label-sparkline align-lg-center">
								<ul>
									<li><span style="background : #FFCC33;"></span>Express </li>
									<li><span style="background : #0AA699;"></span>Normal</li>
								</ul>
							</div>
							</div><!-- // widget-chart -->
						</div>
						<div id="sectionB" ng-class="customClass">
							<ul class="nav">
								<li class="pull-right">
									<select class="form-control" ng-options ="x.name for x in listYearCC" ng-model="selectedYearCC">
									</select>
								</li>

								<li class="pull-right col-md-3">
									<select class="form-control" ng-options ="x.name for x in listStoreCC" ng-model="selectedStoreCC" ng-change="updateCharComCanByStore()">
									</select>
								</li>
							</ul>
							<hr>
							<div class="widget-chart chart-dark">
								<div id="chartComCan" class="demo-placeholder" style="height:200px"></div>
								<div class="label-sparkline align-lg-center">
								<ul>
									<li><span style="background : #FFCC33;"></span>Complete
									<li><span style="background : #0AA699;"></span>Cancel
								</ul>
							</div>
							</div><!-- // widget-chart -->
						</div>
					</div>
				</div>
			</section>
			<section class="panel">
				<header class="panel-heading no-borders bg-inverse">
					<h2><strong>Finance</strong> by month </h2>
					<br>
				</header>
					<div class="tab-content">
						<ul class="nav">
								<li class="pull-right">
									<select class="form-control" ng-options ="x.name for x in listYearFin" ng-model="selectedYearFin">
									</select>
								</li>

								<li class="pull-right col-md-3">
									<select class="form-control" ng-options ="x.name for x in listStoreFin" ng-model="selectedStoreFin" ng-change="updateCharFinByStore()">
									</select>
								</li>
							</ul>
						<hr>
						<div class="widget-chart chart-dark">
								<div id="chartFinance" class="demo-placeholder" style="height:200px"></div>
								<div class="label-sparkline align-lg-center">
								<ul>
									<li><span style="background : #FFCC33;"></span>Cod</li>
									<li><span style="background : #0AA699;"></span>Fee<li>
								</ul>
							</div>
							</div><!-- // widget-chart -->
					</div>
				
			</section>

				<div class="col-md-4">
					<section class="panel corner-flip">		
						<header class="panel-heading no-borders bg-theme-inverse">
							<h3><strong>Over</strong> view</h3>
							<br>
						</header>	

						<div class="widget-chart">
							<ol class="">
								<li><span class="label bg-theme-inverse"><i class="fa fa-home"></i></span>&nbsp;&nbsp;&nbsp;Store <span class="pull-right">{{totalStore|number}}</span></li> 
								<li><span class="label bg-theme-inverse"><i class="fa fa-truck"></i></span>&nbsp;&nbsp;&nbsp;Shipper <span class="pull-right">{{totalShipper|number}}</span></li>	
								<li><span class="label bg-theme-inverse"><i class=" fa fa-shopping-cart"></i></span>&nbsp;&nbsp;&nbsp;Order <span class="pull-right">{{totalOrder|number}}</span></li>

							<label class="color">Percentage <strong>order by stores </strong></label>

							<div id="orderPercent" style="width: 100%; height: 220px;"></div>
