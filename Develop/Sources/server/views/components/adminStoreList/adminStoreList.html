<div>

    <div id="main" class="nav-collapse" style="margin-left: 0px;">

        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Library</a></li>
            <li class="active">Data</li>
        </ol>
        <!-- //breadcrumb-->

        <div id="content">

            <div class="row">

                <div class="col-lg-12">

                    <section class="panel">
                        <header class="panel-heading">
                            <h2><strong>Store's </strong>List </h2>
                            <label class="color">All Store in 3S</label>
                        </header>


                        <div class="panel-body">
                            <div class="btn-group dropdown">
                                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                                    SHIPPER
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">STORE</a></li>
                                </ul>
                            </div>
                            <form>

                                <table class="table table-striped" id="table-example">
                                    <thead>
                                    <tr>

                                        <th class="text-center">Store's name</th>
                                        <th class="text-center">Address</th>
                                        <th class="text-center">Payment</th>
                                        <th class="text-center">Option</th>
                                    </tr>

                                    </thead>
                                    <tbody align="center" >
                                    <tr class="odd gradeX" ng-repeat="x in storeList">
                                        <td>{{x.name}}</td>
                                        <td>{{x.address}}</td>
                                        <td class="center"> 4</td>
                                        <td>
                                        <span class="tooltip-area">
                                        <a href="javascript:void(0)" class="btn btn-default btn-sm" title="Edit"><i class="fa fa-edit (alias)"></i></a>
                                        <a href="javascript:void(0)"  class="btn btn-default btn-sm" title="Send Message"><i class="fa fa-envelope"></i></a>
                                        <a href="javascript:void(0)"  class="btn btn-default btn-sm" title="Block"><i class="fa fa-ban"></i></a>
                                        <a href="javascript:void(0)"  class="btn btn-default btn-sm" title="Export"><i class="glyphicon glyphicon-export"></i></i></a>
                                        </span>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </section>
                </div>

            </div>
            <!-- //content > row-->

        </div>
        <!-- //content-->


    </div>


</div>
